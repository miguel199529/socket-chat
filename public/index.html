<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://cdn.worldvectorlogo.com/logos/udemy-1.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Chat</title>
</head>


<body>
    <hgroup>
        <h1>Chat udemy </h1>
        <h3>By Miguel</h3>
    </hgroup>
    <form action="chat.html">
        <div class="group">
            <input type="text" name="nombre" required><span class="highlight"></span><span class="bar"></span>
            <label>Nombre</label>
        </div>
        <div class="group">
            <input type="text" name="sala" required><span class="highlight"></span><span class="bar"></span>
            <label>Sala</label>
        </div>
        <button type="submit" class="button buttonBlue">Entrar
          <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
    <footer>
        <a href="http://udemy.com//" target="_blank"><img src="https://about.udemy.com/wp-content/uploads/2017/10/NewUlogo-large-1.png"></a>
        <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
    </footer>

    <script>
        $(window, document, undefined).ready(function() {

            $('input').blur(function() {
                var $this = $(this);
                if ($this.val())
                    $this.addClass('used');
                else
                    $this.removeClass('used');
            });

            var $ripples = $('.ripples');

            $ripples.on('click.Ripples', function(e) {

                var $this = $(this);
                var $offset = $this.parent().offset();
                var $circle = $this.find('.ripplesCircle');

                var x = e.pageX - $offset.left;
                var y = e.pageY - $offset.top;

                $circle.css({
                    top: y + 'px',
                    left: x + 'px'
                });

                $this.addClass('is-active');

            });

            $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
                $(this).removeClass('is-active');
            });

        });
    </script>

</body>

</html>
